<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pale-blue": "hsl(225, 100%, 94%)",
              "bright-blue": "hsl(245, 75%, 52%)",
              "very-pale-blue": "hsl(225, 100%, 98%)",
              "dark-blue": "hsl(223, 47%, 23%)",
              "desaturated-blue": "hsl(224, 23%, 55%)",
              blue: "#382be1",
            },
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        font-family: "Red Hat Display", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-pale-blue lg:bg-[url('./images/pattern-background-desktop.svg')] bg-no-repeat bg-fit bg-[url('./images/pattern-background-mobile.svg')] flex flex-col gap-5 justify-center items-center min-h-screen"
  >
    <main
      class="lg:mt-0 mt-10 max-w-[350px] shadow-xl pb-7 rounded-xl bg-white flex flex-col items-center gap-6"
    >
      <img
        src="./images/illustration-hero.svg"
        alt="Hero"
        width="100%"
        height="100%"
        class="rounded-t-xl"
      />
      <div class="flex flex-col gap-5">
        <h1 class="text-center text-2xl font-bold text-dark-blue">
          Order Summary
        </h1>
        <p class="text-center text-base text-desaturated-blue px-10">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="mx-5 bg-very-pale-blue p-4 rounded-xl flex justify-between items-center"
        >
          <div class="flex gap-3 items-center">
            <img
              src="./images/icon-music.svg"
              width="52"
              height="52"
              alt="Music"
            />
            <div>
              <h2 class="font-bold text-dark-blue text-base">Annual Plan</h4>
              <p class="text-sm text-desaturated-blue">$59.99/year</p>
            </div>
          </div>
          <div
            class="text-bright-blue cursor-pointer underline hover:no-underline font-semibold"
          >
            Change
          </div>
        </div>
        <div class="mx-5 flex flex-col gap-2">
          <button
            class="font-bold p-3 bg-bright-blue text-white rounded-xl ease-in-out duration-200 shadow-xl hover:opacity-[.8]"
          >
            Proceed to Payment
          </button>
          <button
            class="ease-in-out duration-200 font-bold p-3 text-desaturated-blue hover:text-dark-blue"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>

    <div class="lg:mb-0 mb-10 attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://valehismayilov.vercel.app">Valeh Ismayilov</a>.
    </div>
  </body>
</html>
